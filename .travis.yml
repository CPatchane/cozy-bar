language: node_js
node_js:
- '8'
env:
  global:
  # TX_PASSWORD
  - secure: 
  # BUNDLESIZE_GITHUB_TOKEN
  - secure: 
  # NPM_TOKEN (mycozycloud)
  - secure: ""
  # GH_TOKEN (cozy-bot)
  - secure: ""
cache:
  yarn: true
  directories:
  - node_modules
addons:
  apt:
    sources:
    - deadsnakes
    packages:
    - python3.5
before_install:
- curl -fsSL https://bootstrap.pypa.io/get-pip.py | python3.5 - --user
- travis_retry pip3.5 install --user transifex-client==0.12.5
- install -m0644 .transifexrc.tpl ~/.transifexrc
- echo "password = $TX_PASSWORD" >> ~/.transifexrc
script:
- yarn build
- yarn test
before_deploy:
- touch .npmignore
deploy:
  provider: script
  skip_cleanup: true
  script: npm run travis-deploy-once "npm run semantic-release"
  on:
    branch: master
    repo: cozy/cozy-bar
